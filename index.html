<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator | Simple</title>
</head>

<body>
    <div class="calculator-container">
        <div class="result-wrapper">
            <div class="collected-value"></div>
            <div class="total-result"></div>
        </div>
        <div class="btn-wrapper">
            <button class="btn clear">C</button>
            <button class="btn clear-all">AC</button>
            <button class="btn value operator" btn-value='('>(</button>
            <button class="btn value operator" btn-value=')'>)</button>
            <button class="btn num value" btn-value='7'>7</button>
            <button class="btn num value" btn-value='8'>8</button>
            <button class="btn num value" btn-value='9'>9</button>
            <button class="btn value operator" btn-value=*>&times;</button>
            <button class="btn num value" btn-value='4'>4</button>
            <button class="btn num value" btn-value='5'>5</button>
            <button class="btn num value" btn-value='6'>6</button>
            <button class="btn value operator" btn-value='/'>&divide;</button>
            <button class="btn num value" btn-value='1'>1</button>
            <button class="btn num value" btn-value='2'>2</button>
            <button class="btn num value" btn-value='3'>3</button>
            <button class="btn value operator" btn-value='-'>&minus;</button>
            <button class="btn num value" btn-value='0'>0</button>
            <button class="btn num value" btn-value='.'>.</button>
            <button class="btn equal">&equals;</button>
            <button class="btn value operator" btn-value='+'>&plus;</button>

        </div>
    </div>

    <script src="./script/app.js"></script>
</body>

</html>
